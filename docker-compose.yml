version: '3'

services:

  db:
    image: mysql:8.0
    command: mysqld --user=mysql --innodb-use-native-aio=0
    env_file:
      - .env
    volumes:
      - ./db-datadir:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - "3307:3307"
    tty: true

  app:
    build:
      context: ./
    container_name: happy-valentine
    hostname: happy-valentine
    domainname: kaizumaki.net
    command: sh -c "./wait-for-it.sh db:3307 && python db.py && python twitter.py"
    env_file:
      - .env
    volumes:
      - .:/code
    depends_on:
      - db
